{% block title %}
  Track your attendance.
{% endblock title %}
{% block body %}
  <h1>Here is your Attendance</h1>

  <div class="container mt-2">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
                <strong></strong>{{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
              
            {% endfor %}
            <!-- contac us code -->
            
             <form action="/attendance" method="post">
   
             {% csrf_token %}
               
                <div class="form-group">
                    
                    <select name="workout" class="form-control mt-2"  id="workout" required>
                        <option selected>  select the workout</option>
                        <option value="Legs">Leg work</option>
                        <option value="Triceps">Triceps</option>
                        <option value="Back">Back</option>
                        <option value="Core">Core</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Chest">Chest</option>
                        <option value="Shoulder">Shoulder</option>
                        <option value="ABS">ABS</option>
                        <option value="Warm up">Warm up</option>
                        <option value="Treadmill">Treadmill</option>
                    </select>
                </div>
                <div><label for="login" name="text-white">log in Time</label></div>
                
                <div class="form-group">
                    <input type="time" 
                    class="form-control mt-2" 
                    name="login"  
                    placeholder="Enter the log in time"  
                    required>
                </div>
                <div><label for="logout" name="text-white">Log out Time</label></div>
                <div class="form-group">
                    <input type="time" 
                    class="form-control mt-2" 
                    name="logout"  
                    placeholder="Enter the log out  time"  
                    required>
                </div>
                
                <div class="form-group">
                    <select class= "form-control mt-2 mb-2" name="domain" id="domain" required>
                        <option selected>Trained by:</option>
                        {% for p in trainer %}
                          <option value="{{p.full_name}}">{{p.full_name}}</option>
                        {% endfor %}
                    </select>
                </div>
              
                <!-- <div class="form-group">
                    <input type="text" class="form-control mt-2 mb-2" name="pstatus"  placeholder="Payment status."  >
                </div> -->
               
               
                <div class="d-grid gap-2">
                    <button class="btn btn-light" type="submit">Submit Attendance</button>
                </div>
             </form>
        </div>

    </div>

  </div>
 
{% endblock body %}
