{% extends "base.html" %} {% block title %} Workouts {% endblock title %}
{%block content %}
<section id="blog-posts" class="blog-posts section mt-4">
  <h1
    class="text-center mb-4 section-heading border-bottom pb-2 font-weight-bold"
  >
    Meet Our Trainers
  </h1>
  <div class="container">
    <div class="row gy-4">
      {% for p in trainer %}
      <div class="col-lg-4 col-md-6">
        <article>
          <div class="post-img">
            <img src="{{p.image.url}}" alt="" class="img-fluid" />
          </div>

          <div
            class="d-flex align-items-center shadow-md p-1 bg-white rounded mb-2"
          >
            <img
              src="static/assets/img/blog/user.png"
              alt=""
              class="img-fluid post-author-img flex-shrink-0"
            />
            <div class="post-meta">
              <p class="post-author">{{p.full_name}}</p>
              <p class="post-author">Contact: {{p.mobile}}</p>
            </div>
          </div>
          <h2 class="title">{{p.details}}</h2>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
