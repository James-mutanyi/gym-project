{% extends "base.html" %} {% block title %} Workouts {% endblock title %}
{%block content %}
<section id="blog-posts" class="blog-posts section mt-4">
  <h1
    class="text-center mb-4 section-heading border-bottom pb-2 font-weight-bold"
  >
    Our Workout Classes
  </h1>
  <div class="container">
    <div class="row gy-4">
      {% for p in workout %}
      <div class="col-lg-4 col-md-6">
        <article>
          <div class="post-img">
            <img src="{{p.image.url}}" alt="" class="img-fluid" />
          </div>
          <h1 class="post-category">{{p.title}}</h1>
          <a href="{% url 'session' p.id %}" class="btn btn-primary"
            >{{p.title}} classes</a
          >
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
